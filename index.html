<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="https://codesandbox.io/public/sse-hooks/sse-hooks.js"
    ></script>
    <meta name="description" content="Travely: Real-time intineraries powered by location AI.">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/Planet.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Travely</title>
  </head>
  <body data-new-gr-c-s-check-loaded="14.984.0" data-gr-ext-installed="">
    
    <header>
      <nav>
        <a class= "nav__img" href="#"><img src="/img/logo.svg" alt="Travely Logo | Homepage" /></a>
        <div class="links">
          <a href="#">About</a>
          <a href="#">Docs</a>
          <a href="#" class="button__med">Login</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="info">
        <h1 class="hero__font">
          Real-time intineraries powered by location AI
        </h1>
        <div class="icons">
          <div class="icon">
            <img src="/img/pin.svg" alt="Popular Cities" />
            <div class="icon__info">
              <p class="icon__top">Popular</p>
              <p class="icon__bottom">Cities</p>
            </div>
          </div>
          <div class="icon">
            <img src="/img/guide.svg" alt="Local Insights" />
            <div class="icon__info">
              <p class="icon__top">Local</p>
              <p class="icon__bottom">Insights</p>
            </div>
          </div>
          <div class="icon">
            <img src="/img/guide.svg" alt="Amazing Guides" />
            <div class="icon__info">
              <p class="icon__top">Amazing</p>
              <p class="icon__bottom">Guides</p>
            </div>
          </div>
        </div>
      </section>
      <section class="features">
        <div class="feature">
          <img src="/img/h0KA-traveler.jpg" alt="Traveler" />
          <div class="feature__info">
            <p class="feature__top">
                Hundreds of guides
            </p>
            <p class="feature__bottom">
              New high-quality guides added each week.
            </p>
          </div>
        </div>
        <div class="feature">
            <img src="/img/WU6x-travel-guide.jpg" alt="Traveler Guide" />
          <div class="feature__info">
            <p class="feature__top">
                Vetted local experts
            </p>
            <p class="feature__bottom">
                The largest network of local guides worldwide.
            </p>
        </div>
        <div class="feature">
            <div class="feature__info">
                <a class= " feature__cta"href="#">Learn More</a>
            </div>
        </div>
        
      </section>
    </main>
  </body>
</html>
